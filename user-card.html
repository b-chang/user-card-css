<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="user-card.css">
  <title>User Card</title>
</head>
<body>
  <div class="main-container">
    <div class="user-card">
      <div class="top"></div>
        <img class="profile-pic" src="images/user_icon.png" alt="profile-pic">
      <div class="bottom">
        <h1>Jane Doe</h1>
        <div class="profile">
          <img src="images/location.jpg" alt="location">
          <span>Seattle</span>
          <p class="description">Developer|Engineer|Problem Solver</p>
          <p class="description">Master of shadows and the Internet!</p>
        </div>
        <div class="edit">
          <img src="images/gear.png" alt="settings">
          <a href="/">edit profile</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
